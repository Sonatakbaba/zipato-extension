<div id="settings" class="tab-pane fade">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Parameter</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
        {% for constant, value in constants.items() %}
            <tr><td>{{ constant }}</td><td>{{ value }}</td></tr>
        {% endfor %}
        </tbody>
    </table>
</div>

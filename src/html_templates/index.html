<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
     content must come *after* these tags -->
    <link href="stylesheet.css" rel="stylesheet">
    <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script src="jquery-1.9.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <div class="jumbotron text-center">
        <h1>Zipato extension server</h1>
    </div>
    <!-- Menu -->
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <br>
            <ul class="nav nav-pills">
                <li class="{% if active_tab == 'about' %}active{% endif %}">
                    <a data-toggle="tab" href="#about">About</a>
                </li>
                <li  class="{% if active_tab == 'settings' %}active{% endif %}">
                    <a data-toggle="tab" href="#settings">Settings</a>
                </li>
                <li class="{% if active_tab == 'api' %}active{% endif %}">
                    <a data-toggle="tab" href="#api">API</a>
                </li>
            </ul>
            <br>
        </div>
        <div class="col-sm-2"></div>
    </div>
    <!-- Pages -->
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div class="tab-content">
                <div id="about"
                     class="tab-pane fade {% if active_tab == 'about' %}in active{% endif %}">
                    {% include 'about.html' %}
                </div>
                <div id="settings"
                     class="tab-pane fade {% if active_tab == 'settings' %}in active{% endif %}">
                    {{ settings | safe }}
                </div>
                <div id="api"
                     class="tab-pane fade {% if active_tab == 'api' %}in active{% endif %}">
                    {% with ping_path=ping_path %}
                        {% include 'api.html' %}
                    {% endwith %}
                </div>
            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>
</body>
</html>
